<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h3 class="add-task__title">Add Item</h3>
      <div class="add-task__input-wrapper">
        <input class="add-task__input" type="text">
        <button class="add-task__button button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list">
        <li class="todo__list-item list-item">
          <input class="list-item__input-checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button">
            <img class="list-item__button-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="todo__list-item todo__list-item_edit-mode list-item">
          <input class="list-item__input-checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input-text">
          <button class="list-item__button-edit button">Save</button>
          <button class="list-item__button-delete button">
            <img class="list-item__button-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list">
        <li class="completed__list-item list-item">
          <input class="list-item__input-checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class=" list-item__input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button">
            <img class="list-item__button-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
